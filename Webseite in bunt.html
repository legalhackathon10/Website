<!DOCTYPE html>
<html>
<head>
    <title>Quiz mit Icons</title>
    <!-- Fügen Sie den Link zur Font Awesome CSS-Datei ein -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, #FF6B6B, #FFD166, #06D6A0, #277DA1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000; /* Schwarze Textfarbe */
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Hintergrund mit Transparenz für die Navigationsleiste */
            margin-bottom: 20px; /* Hinzugefügter Abstand nach unten */
        }

        .navbar a {
            color: #000; /* Schwarze Textfarbe für Links */
            text-decoration: none;
            margin-left: 10px;
            position: relative;
        }

        /* Animierte Linie unter den Links */
        .navbar a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #000; /* Schwarze Linie */
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .quiz-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Hintergrund mit Transparenz für den Container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #000; /* Schwarzer Text */
        }
        .question {
            text-align: center;
            margin-bottom: 20px;
        }
        .question p {
            font-size: 18px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Zentriert den Text vertikal */
        }
        .icon {
            font-size: 36px;
            margin: 20px; /* Erhöhter Margin-Wert für mehr Platz zwischen den Icons */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .explanation {
            text-align: center;
        }
        /* Logo-Stile */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">HI Right</div>
        <!-- Fügen Sie hier Ihr Logo ein -->
        <!-- Beispiel: <img src="logo.png" alt="Recht einfach Logo" width="30" height="30"> -->
    </div>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Impressum</a>
    </div>

    <div class="quiz-container">
        <h1>HI Right</h1>
        <div class="question">
            <p>Was ist dein Problem?</p>
            <div class="icon-container">
                <a href="seite2.html">
                    <i class="fas fa-camera icon"></i>
                    <p class="explanation">Kamera</p>
                </a>
                <a href="seite2.html">
                    <i class="fas fa-bicycle icon"></i>
                    <p class="explanation">Fahrrad</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="seite2.html">
                    <i class="fas fa-book icon"></i>
                    <p class="explanation">Buch</p>
                </a>
                <a href="seite2.html">
                    <i class="fas fa-coffee icon"></i>
                    <p class="explanation">Kaffee</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
