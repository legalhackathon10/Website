<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tech Vergleichsportal</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Impressum</a>
        <!-- Fügen Sie die Kreise und Flaggen hier ein -->
        <div class="circle-container">
            <div class="circle">
                <img src="de_flag.png" alt="Deutschland Flagge" class="flag">
            </div>
            <div class="circle">
                <img src="flag2.png" alt="Flagge 2" class="flag">
            </div>
            <div class="circle">
                <img src="flag3.png" alt="Flagge 3" class="flag">
            </div>
        </div>
    </div>
    <div class="quiz-container">
        <div class="logo-container">
            <div class="logo"><img src="logo.png" alt="Logo von HI Right" height=500px width=500px></div>
        </div> 
        <div class="question">
            <p>Welche Leistungen brauchen Sie?</p>
        </div>
        <div class="checkbox-container">
            <div class="checkbox">
                <input type="checkbox" id="option1">
                       <div class="Erstattung-container">
        <img src="Erstattung.png" alt="Logo" width="30" height="30">
    </div>
                <label for="option1">Erstattung</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option2">
                       <div class="Ersatzwagen-container">
        <img src="Ersatzwagen.png" alt="Logo" width="30" height="30">
    </div>
                <label for="option2">Ersatzwagen</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option3">
                       <div class="l-Appenbschleontainer">
        <img src="Abschleppen.png" alt="Logo" width="30" height="30">
    </div>
                <label for="option3">Abschleppservice</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option4">
                       <div class="Reparatur-container">
        <img src="Reparatur.png" alt="Logo" width="30" height="30">
    </div>
                <label for="option4">Werkstatt/Reparatur</label>
            </div>
        </div>
        
    </div>
    <button id="next-button">Nächste Frage</button>
    <script src="erstattung.js"></script>
    
</body>
</html>
